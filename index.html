<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature conversion:</h1>
      <input type="text" id="userAnswer" /><br />
      <input type="radio" name="temp" id="celsius" value="celsius" />
      <label for="celsius">Celsius -> Fahrenheit</label><br />
      <input type="radio" name="temp" id="fahren" value="fahren" />
      <label for="fahren">Fahrenheit -> Celsius</label><br />
      <button type="submit" id="submitBtn">Submit</button>
      <p id="resultText"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
